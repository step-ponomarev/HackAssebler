plugins {
    id "application"
}

apply plugin: "java"
java {
    version = JavaVersion.VERSION_17
}

group 'edu.assembler'
version '0.1'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

application {
    mainClass = 'edu.assembler.Assembler'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    
    testClassesDirs = fileTree(dir: 'test').asFileTree
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}